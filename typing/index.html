<head>
  <style>
    textarea, button, div, p {
      font-family: Arial, Helvetica, sans-serif;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
      padding: 12px 20px;
      box-sizing: border-box;
      border-radius: 4px;
      border: 2px solid #bbb;
      background-color: #f8f8f8;
      display: block;
      font-size: 16px;
      color: #444;
    }
    textarea {
      height: 20%;
      resize: none;
    }
    button {
      height: 50px;
      cursor: pointer;
      transition: background-color 0.3s, border-color 0.3s;
    }
    button:active {
      border: 2px solid #f8f8f8;
      background-color: #bbb;
    }
    button:disabled {
      border: 2px solid #f8f8f8;
      background-color: #bbb;
    }
    p {
      text-align: center;
    }
  </style>
</head>
<body>
  <div>
    $
    <span>0</span>
  </div>
  <textarea class="typing-area" id="typing-area" placeholder="Type the text here..."></textarea>
  <button id="submit-button" onclick="
    typingArea.readOnly=true;
    submitButton.disabled=true;
    getButton.disabled=false;
    timerOn=false;
    
  ">Submit Text!</button>
  <textarea class="text-display" id="sample-area" placeholder="Text will show up here..." readonly></textarea>
  <button id="get-button" onclick="
    typingArea.readOnly=false;    
    typingArea.value='';
    submitButton.disabled=false;
    getButton.disabled=true;
    timerOn=true;
    sampleArea.value=texts.random()
    typingArea.focus()
  ">Get Text!</button>
  <p id="timer">Time will show here...</p>
  <script src="texts.js"></script>
  <script>
    function levenshtein(s, t) {
      if (s === t) {
        return 0;
      }
      var n = s.length, m = t.length;
      if (n === 0 || m === 0) {
        return n + m;
      }
      var x = 0, y, a, b, c, d, g, h, k;
      var p = new Array(n);
      for (y = 0; y < n;) {
        p[y] = ++y;
      }
      for (; (x + 3) < m; x += 4) {
        var e1 = t.charCodeAt(x);
        var e2 = t.charCodeAt(x + 1);
        var e3 = t.charCodeAt(x + 2);
        var e4 = t.charCodeAt(x + 3);
        c = x;
        b = x + 1;
        d = x + 2;
        g = x + 3;
        h = x + 4;
        for (y = 0; y < n; y++) {
          k = s.charCodeAt(y);
          a = p[y];
          if (a < c || b < c) {
            c = (a > b ? b + 1 : a + 1);
          }
          else {
            if (e1 !== k) {
              c++;
            }
          }

          if (c < b || d < b) {
            b = (c > d ? d + 1 : c + 1);
          }
          else {
            if (e2 !== k) {
              b++;
            }
          }

          if (b < d || g < d) {
            d = (b > g ? g + 1 : b + 1);
          }
          else {
            if (e3 !== k) {
              d++;
            }
          }

          if (d < g || h < g) {
            g = (d > h ? h + 1 : d + 1);
          }
          else {
            if (e4 !== k) {
              g++;
            }
          }
          p[y] = h = g;
          g = d;
          d = b;
          b = c;
          c = a;
        }
      }

      for (; x < m;) {
        var e = t.charCodeAt(x);
        c = x;
        d = ++x;
        for (y = 0; y < n; y++) {
          a = p[y];
          if (a < c || d < c) {
            d = (a > d ? d + 1 : a + 1);
          }
          else {
            if (e !== s.charCodeAt(y)) {
              d = c + 1;
            }
            else {
              d = c;
            }
          }
          p[y] = d;
          c = a;
        }
        h = d;
      }

      return h;
    }
    var typingArea=document.getElementById('typing-area');
    var sampleArea=document.getElementById('sample-area');
    var submitButton=document.getElementById('submit-button');
    var getButton=document.getElementById('get-button');
    var timer=document.getElementById('timer');
    var timerOn=false;
    var startTime=Date.now();
    var currTime=0;
    setInterval(() => {
      if (timerOn) {
        currTime=(Math.round((Date.now()-startTime)/10)/100).toFixed(2);
        timer.innerHTML=currTime
      } else {
        startTime=Date.now()
      }
    }, 20);
    Array.prototype.random = function () {
      return this[Math.floor((Math.random()*this.length))];
    }
  </script>
</body>
